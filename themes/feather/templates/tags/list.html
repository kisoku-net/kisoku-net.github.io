{% extends "index.html" %}

{% block content %}
<div class="container">
  <section>
    <h2> Tags </h2>
  </section>
  <div class="posts">
    {% set tags = get_taxonomy(kind="tags") %}
    {% for page in tags.items %}
    {% set url = get_taxonomy_url(kind="tags", name=page.name) %}
    <a class='header-link' href="{{ url }}">
      <h5 class="title"> {{ page.name }} </h5>
    </a>
    <hr />
    {% endfor %}
  </div>
</div>
{% endblock content %}
